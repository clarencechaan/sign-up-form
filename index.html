<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="picture">
        <div class="logo">
            <img src="odin-lined.png" alt="logo" class="logo-img">
            <div class="logo-text">ODIN</div>
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="content">
        <div class="tag-line">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            <br>
            <br>
            You <em>know</em> you want to.
        </div>
        <div class="sign-up">
            Let's do this!
            <form action="" method="get" id="form">
                <div class="form-row-1">
                    <div class="label-input">
                        <label for="first-name" class="sign-up-label">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="label-input">
                        <label for="last-name" class="sign-up-label">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="form-row-2">
                    <div class="label-input">
                        <label for="e-mail" class="sign-up-label">EMAIL</label>
                        <input type="email" id="e-mail" name="e-mail" required>
                    </div>
                    <div class="label-input">
                        <label for="phone" class="sign-up-label">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="form-row-3">
                    <div class="label-input">
                        <label for="password" class="sign-up-label">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                        <div class="not-matching-text hidden">* Passwords do not match</div>
                    </div>
                    <div class="label-input">
                        <label for="confirm-password" class="sign-up-label">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
            </form>
        </div>
        <div>
            <button form="form">Create Account</button>
            <br>
            <div class="login">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
